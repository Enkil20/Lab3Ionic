<ion-header>

  <ion-navbar>
    <ion-title>Second Question</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	
	<ion-list>
		<ion-list-header>
			<h1>Which of these was included in your meal?</h1>
		</ion-list-header>
  		<ion-item>
  			<ion-label>Starter</ion-label>
  			<ion-checkbox [(ngModel)]="mealType.starter"></ion-checkbox>
  		</ion-item>
  		<ion-item>
  			<ion-label>First Course</ion-label>
  			<ion-checkbox [(ngModel)]="mealType.firstCourse"></ion-checkbox>
  		</ion-item>
  		<ion-item>
  			<ion-label>Main dish</ion-label>
  			<ion-checkbox [(ngModel)]="mealType.mainDish"></ion-checkbox>
  		</ion-item>

  		<ion-item>
  			<ion-label>Dessert</ion-label>
  			<ion-checkbox [(ngModel)]="mealType.dessert"></ion-checkbox>
  		</ion-item>


	</ion-list>
	<button ion-button block>Next</button>

</ion-content>
