<ion-header>

  <ion-navbar>
    <ion-title>First Question</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list radio-group [(ngModel)]="form1">
		<ion-list-header>
    		<h1 style="text-align: center">How was your meal?</h1>
  		</ion-list-header>
  		<ion-item>
  			<ion-label>Excellent</ion-label>
  			<ion-radio value="Excellent"></ion-radio>
  		</ion-item>
  		<ion-item>
  			<ion-label>Good</ion-label>
  			<ion-radio value="Good"></ion-radio>
  		</ion-item>
  		<ion-item>
  			<ion-label>Regular</ion-label>
  			<ion-radio value="Regular"></ion-radio>
  		</ion-item>

  		<ion-item>
  			<ion-label>Bad</ion-label>
  			<ion-radio value="Bad"></ion-radio>
  		</ion-item>

  		<ion-item>
  			<ion-label>Awful</ion-label>
  			<ion-radio value="Awful"></ion-radio>
  		</ion-item>

	</ion-list>
	<button ion-button block>Next</button>

</ion-content>
