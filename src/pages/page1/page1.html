<ion-header>

  <ion-navbar>
    <ion-title>First Question</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list radio-group [(ngModel)]="mealStatus">
		<ion-list-header>
    		<h1 style="text-align: center">How was your meal?</h1>
  		</ion-list-header>
  		<ion-item>
  			<ion-label>Excellent</ion-label>
  			<ion-radio [value] = "5"></ion-radio>
  		</ion-item>
  		<ion-item>
  			<ion-label>Good</ion-label>
  			<ion-radio [value] = "4"></ion-radio>
  		</ion-item>
  		<ion-item>
  			<ion-label>Regular</ion-label>
  			<ion-radio [value] = "3"></ion-radio>
  		</ion-item>

  		<ion-item>
  			<ion-label>Bad</ion-label>
  			<ion-radio [value] = "2"></ion-radio>
  		</ion-item>

  		<ion-item>
  			<ion-label>Awful</ion-label>
  			<ion-radio [value] = "1"></ion-radio>
  		</ion-item>

	</ion-list>
	<button ion-button block (click) = "pushPage()">Next</button>

</ion-content>
